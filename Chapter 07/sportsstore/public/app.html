<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <script src="./angularjs/angular.js"></script>
    <link href="./angularjs/bootstrap.css" rel="stylesheet">
    <link href="./angularjs/bootstrap-theme.css" rel="stylesheet">
    <script src="./app.js"></script>
    <script src="./controllers/sportsStore.js"></script>
    <script src="./filters/customFilters.js"></script>
    <script src="./controllers/productListControllers.js"></script>
    <script src="./components/cart/cart.js"></script>
    <script src="./ngmodules/angular-route.js"></script>
    <script src="./controllers/checkoutControllers.js"></script>
</head>
<body ng-controller="sportStoreCtrl">
<div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">Sports Store</a>
    <cart-summary></cart-summary>
</div>
<div class="alert alert-danger" ng-show="data.error">
    Error ({{data.error.status}}). The product data was not loaded.
    <a href="./app.html" class="alert-link">Click here to try again</a>
</div>
<ng-view />
</body>
</html>
